
<template name="viewparticipants">
  <table class="category">
    <thead>
      <tr>
        <th>Status</th>
        <th>Name</th>
        <th>Latitude</th>
        <th>Longtitude</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    {{#each participants}}
    <tr>
      <td>{{status}}</td>
      <td>{{name}}</td>
      <td>{{lastPosition.latitude}}</td>
      <td>{{lastPosition.longitude}}</td>
      <td>{{lastPosition.niceDateTime}}</td>
    </tr>
    {{/each}}
    </table>
 </template>
