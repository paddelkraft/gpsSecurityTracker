
<template name="viewparticipants">
    <div class="container">
     <div class="well">
         <div class="row">
             <div class="col-sm-2">Status</div>
             <div class="col-sm-4">Name</div>
             <div class="col-sm-2">Lat</div>
             <div class="col-sm-2">long</div>
         </div>
         {{#each participants}}
             <div class="row">
                 <div class="col-sm-2">{{status}}</div>
                 <div class="col-sm-4">{{name}}</div>
                 <div class="col-sm-2">{{lastPosition.latitude}}</div>
                 <div class="col-sm-2">{{lastPosition.longitude}}</div>
                 <div class="col-sm-2"> {{lastPosition.niceDateTime}}</div>
             </div>
         {{/each}}
     </div>

    </div>

 </template>
